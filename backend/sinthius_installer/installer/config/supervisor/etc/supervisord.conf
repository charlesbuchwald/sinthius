[supervisord]
identifier = supervisor
directory = /server/etc/supervisord
pidfile = /server/var/run/supervisord/supervisord.pid
childlogdir = /server/var/log/supervisord
logfile = /server/var/log/supervisord/supervisord.log
logfile_maxbytes = 64MB
logfile_backups = 10
loglevel = warn
minfds = 1024
minprocs = 200
user = supervisord

[supervisorctl]
serverurl = unix:///tmp/supervisord.sock
history_file = ~/.supervisorctl_history
username = supervisord
password = "--password--"

[unix_http_server]
file = /tmp/supervisord.sock
chmod = 0740
chown = supervisord:supervisord
username = supervisord
password = "--password--"

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[include]
files = /server/etc/supervisord/*.conf