<h1><p>1892</p></h1>


<body>
<p>Dmitri Ivanovsky reports that the causal agent of the tobacco mosaic disease is transmissible and can pass through filters that trap the smallest bacteria. Such agents are later called "filterable viruses" or just "viruses."</p>
