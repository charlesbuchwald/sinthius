<h3><p>CHALCHIUTLICUE</p></h3>

<p>Chalchiutlicue or <em>“The one with the jade skirt or precious skirt”,</em> goddess of earthly waters: the sea, rivers, lakes, lagoons and springs. Wife and sister of Tlaloc and the Tlaloque, she was venerated as a deity linked to agriculture.</p>
