<h3><p>XILONEN</p></h3>

<p>Xilonen or <em>“Alive like tender maize”.</em> Goddess of the tender or milky cob, Xilonen represents the intermediate stage between the sprout of the cob (Cinteótl) and its maturity (Chicomecóatl). In its quality as tender corn, she is represented as a teenager.</p>
