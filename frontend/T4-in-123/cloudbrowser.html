<html>
    <head>
        <title>Cloud Browser | Concept</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css" />
        <link rel="stylesheet" type="text/css" href="css/stage.css" />
        <link rel="stylesheet" type="text/css" href="css/card.css" />
        
        
        <!-- LIBS -->
        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/hammer.min.js"></script>
        <!-- SOURCES -->
        
        <script src="js/connector.js"></script>
        <script src="js/card.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/stage.js"></script>
    </head>
    <body>
        <!-- ID "stage" -->
        <div id="stage" class="stage">
            <!-- STAGE SPACE FILLED PROGRAMATICALLY BY "CloudBrowser#render" -->
        </div>
        
        <div class="categories-menu">
            <!-- EXAMPLE OF CUSTOM MENU -->
            <!-- ALL DATA CATEGORIES MENU SHOULD BE AN <UL> ELEMENT -->
            <ul data-menu="categories">
                <!-- EACH <LI> WILL BE A CATEGORY SORTER -->
                <li data-categories="corn">Toggle Corn</li>
                <!-- This element will toggle Cards containing categories "wheat" OR "rye" -->
                <li data-categories="wheat,rye">Toggle Wheat or Rye</li>
                <!-- This element will toggle Cards containing categories that have both "wheat" AND "rye" -->
                <li data-categories="wheat&rye">Toggle Wheat and Rye</li>
                <!-- This element will toggle Cards containing categories that have both "wheat" AND "rye" OR "corn" -->
                <li data-categories="wheat&rye,corn">Toggle Wheat and Rye or Corn</li>
            </ul>
        </div>


        <script>
            //ALL EXAMPLES BELLOW USE THE GLOBAL VARIABLE "CloudBrowser" DEFINED
            //TO BE A SINGLETON INSTANCE OF THE CLASS "Stage" FOR EACH DOCUMENT PAGE
            //THIS DEFINITION EXISTS INSIDE "stage.js" AND SHOULD NOT BE CHANGED
            //IF YOU DON'T KNOW WHAT YOU'RE DOING.

            //GLOBAL CONFIGURATIONS - CHANGE IF NEEDED
            CloudBrowser.Configurations = {
                /**
                 * Stage DOM id value
                 * @type {string}
                 */
                stage: "stage", //DEFUALT VALUE
                /**
                 * Categories Menu jQuery selector
                 * @type {string}
                 */
                menuSelector: "[data-menu='categories']", //DEFAULT VALUE
                /**
                 * Creates a custom menu based on the available categories.
                 * @type {boolean}
                 */
                automenu: false //DEFAULT TRUE
            };


            //CLOUD BROWSER INIT
            //INVOKING THIS METHOD WILL INITIATE THE CLOUDBROWSER WITH THE SET CONFIGURATIONS
            CloudBrowser.init();


            //EXAMPLE OF INVOKING DATA POPULATE - CHANGE IF NEEDED
            //In this example the system will automatically render new data that.
            //The given array/json will provide the information on the cards that need to be
            //rendered.

            /**
             * Example of a data array for feeding the CloudBrowser
             * @namespace DataExample
             * @type Array
             */
            var exampleData = [
                {
                    /**
                     * Sets the size (css class) of the card.
                     * Posible defined values are: "csmall","cmedium","clarge","cxlarge".
                     * You can set custom size classes on the css.
                     * @type type
                     */
                    size: "clarge", //DEFAULT clarge
                    /**
                     * This array of string will set the card's designated categories.
                     * @type Array<string>
                     */
                    categories: ["wheat", "corn"],
                    /**
                     * Title of the card to be displayed on top.
                     * @type {string}
                     */
                    title: "Video",
                    /**
                     * Type of card to be rendered.
                     * Posible values: "video","text","image","custom"
                     * @type type
                     */
                    type: "video",
                    /**
                     * URL Path to the resource to render.
                     * video:Only supports MP4
                     * @type {string}
                     */
                    source: "assets/example.mp4",
                    /**
                     * Content to render inside the card's content block.
                     * This will be render bellow the image or video if the 
                     * card's type is set as "video", "image" or "custom".
                     * 
                     * This content can be either a text string or a renderable element
                     * (DOMElement or jQuery object)
                     * NOTE: Renderable content is only set if the "type" property is set to "custom"
                     * 
                     * @type {string|DOMElement|jQuery}
                     */
                    content: null
                },
                {
                    size: "cxlarge", //DEFAULT clarge
                    categories: ["rye", "corn"],
                    title: "Text",
                    type: "text",
                    content: "Lorem ipsum dolor"
                },
                {
                    size: "clarge", //DEFAULT clarge
                    categories: ["corn"],
                    title: "Custom",
                    type: "custom",
                    content: "<p>Lorem ipsum</p><p>Dolor blabla bla</p>"
                },
                {
                    size: "cmedium", //DEFAULT clarge
                    categories: ["wheat","rye","potatoes"],
                    title: "Image",
                    type: "image",
                    source: "assets/example.jpg"
                }
            ];

            //EXAMPLE OF DATA INJECTION
            //This example will inject the "exampleData" array into the CloudBrowser
            //This will clear the current stage of any objects and render the new injected data.
            CloudBrowser.render(exampleData);
            
            
            //Lock when handle
            CloudBrowser.onHandle(function(){
                Connector.lock();
            });
            //Lock when handle has timed-out
            CloudBrowser.onUnhandle(function(){
                Connector.unlock();
            });


            //EXAMPLE OF INVOKING METHOD FOR SELECTING CATEGORIES. - CHANGE IF NEEDED
            //In this example the system will automaticaly try to override the
            // category selection every 10 seconds and select "corn" as filter; it will only achieve it if the
            // user hasn't interacted with the stage in the past 3 minutes (180 seconds)
            // Once this time has passed the system will be able to override.
            Connector.observe(function(data){
                CloudBrowser.selectCategories(data);
                //Unlock after data set
                Connector.unlock();
            });
            

        </script>
    </body>
</html>
